<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="top">
        <input type="text" placeholder="Your Name" id="name"><br>
    </div>
    <div id="conversation">
    </div>
    <div id="send">
        <input type="text" placeholder="type here" id="message">
        <button onclick="sendMessage()" id="send">Send</button>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

<script>
    let uuidv4

    document.getElementById("message").addEventListener("keyup", (event) => {
        if (event.keyCode === 13) {
            event.preventDefault();
            sendMessage()
        }
    });
    const sendMessage = () => {
        const message = document.getElementById("message").value
        const name = document.getElementById("name").value
        const messageItem = document.createElement("li")
        const data = {
            message,
            name
        }

        messageItem.innerHTML = data.message
        document.getElementById("conversation").appendChild(messageItem)
        document.getElementById("message").value = ""

        socket.send(JSON.stringify({
            ...data,
            type:"message",
            uuidv4,
        }))
    }
</script>

<script>
    let socket = new WebSocket("ws://localhost:9000");
    console.log("Attempting Connection to localhost...");

    socket.onopen = event => console.log("Successfully Connected:", event);
    socket.onclose = event => console.log("Socket Closed Connection:", event);
    socket.onerror = error => {
        console.log("Socket Closed Connection:", error);
        socket = new WebSocket("ws://alexandrotapia.ml:9000");
        console.log("Attempting Connection to external server...");
    }

    socket.onmessage = (message) => {
        try {
            const data = JSON.parse(message.data)
            console.log(data)
            if(data.type === "message"){ //handle message
                const messageItem = document.createElement("li")
                messageItem.innerHTML = data.message
                document.getElementById("conversation").appendChild(messageItem)
                document.getElementById("message").value = ""
            }
            else if(data.type === "first"){ //handle ping session
                try {
                    uuidv4 = JSON.parse(localStorage.getItem("sessions")).uuidv4
                } catch{}
                socket.send(JSON.stringify({
                    type : "register",
                    message : "register new visitor",
                    uuidv4
                }))
            }
            else if(data.type === "register"){
                const session ={
                    uuidv4 : data.uuidv4
                }
                localStorage.setItem("sessions", JSON.stringify(session))
            }
        } catch (error) {console.error(error)}
    }

</script>
