<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="top">
        <input type="text" placeholder="Your Name" id="name"><br>
    </div>
    <div id="conversation">
    </div>
    <div id="send">
        <input type="text" placeholder="type here" id="message">
        <button onclick="sendMessage()" id="send">Send</button>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

<script>
    document.getElementById("message").addEventListener("keyup", (event) => {
    if (event.keyCode === 13) {
        event.preventDefault();
        sendMessage()
    }
});
    const sendMessage = () => {
        const message = document.getElementById("message").value
        const name = document.getElementById("name").value
        const messageItem = document.createElement("li")
        const data = {
            message,
            name
        }

        messageItem.innerHTML = data.message
        document.getElementById("conversation").appendChild(messageItem)
        document.getElementById("message").value = ""

        socket.send(JSON.stringify({
            ...data,
            sessions:window.sessions
        }))
    }
</script>

<script>
    const socket = new WebSocket("ws://alexandrotapia.ml:9000/ws");
    console.log("Attempting Connection...");

    socket.onopen = event => {
        console.log("Successfully Connected ", event);
    };
    
    socket.onclose = event => {
        console.log("Socket Closed Connection: ", event);
    };

    socket.onerror = error => {
        console.log("Socket Error: ", error);
    };

    socket.onmessage = (msg) => {
        try {
            console.log(msg)
            const data = JSON.parse(msg.data)
            if(data.type === "message"){ //handle message
                const messageItem = document.createElement("li")
                messageItem.innerHTML = data.message
                document.getElementById("conversation").appendChild(messageItem)
                document.getElementById("message").value = ""
            }
            else if(data.type === "ping"){ //handle ping session
                if(localStorage.getItem("sessions")){
                    window.sessions = [
                        ...JSON.parse(localStorage.getItem("sessions")),
                        data.key
                    ]
                }
                else{
                    window.sessions = [
                        data.key
                    ]
                }
                localStorage.setItem("sessions", JSON.stringify(window.sessions))
            }
        } catch (error) {console.error(error)}
    }

</script>
